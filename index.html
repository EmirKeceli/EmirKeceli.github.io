<head>
    <meta charset="UTF-8">

    <title>Emir Keçeli - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #121212;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #1e1e1e;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        
        header {
            background: #8e44ad;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .main-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        h2 {
            color: #8e44ad;
            margin-bottom: 20px;
            font-size: 1.5em;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: #8e44ad;
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            margin-bottom: 15px;
        }
        
        .skill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-item {
            background-color: #2a2a2a;
            color: #8e44ad;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .skill-item:hover {
            background-color: #8e44ad;
            color: #fff;
            transform: translateY(-3px);
        }
        
        .job-title {
            font-weight: 600;
            color: #d0d0d0;
        }
        
        .date {
            font-style: italic;
            color: #999;
            font-size: 0.9em;
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 6px;
            height: calc(100% - 12px);
            width: 2px;
            background-color: #8e44ad;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }
        
        .timeline-item::before {
            content: "";
            position: absolute;
            left: -34px;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #8e44ad;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
